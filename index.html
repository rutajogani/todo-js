<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="todo-container text-center">
      <h1 class="text-4xl font-bold text-gray-800 text-center">
        Welcome to Todo List
      </h1>
      <br />
      <input
        type="text"
        id="todo-input"
        class="text-center border-2 rounded-lg"
      />
      <button
        id="time"
        onclick="addTodo()"
        class="bg-teal-100 rounded-lg px-3 py-0.5 cursor-pointer text-black border-2 border-[#121212]"
      >
        Add
      </button>
      <div class="flex flex-col items-center">
        <ul
          id="todo-list"
          class="text-3 font-bold text-gray-800 text-center flex flex-col items-start"
        ></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
